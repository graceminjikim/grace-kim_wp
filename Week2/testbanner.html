<html>
  <head>
    <style>
      *, body, h1, h2 { margin: 0; }
      body { margin: 0; }
      section { border: 1px solid red;
      width: 100vw;
       display: grid;
       grid-template-columns: 50vw 50vw;
       grid-template-rows: 50vh 50vh;
       grid-gap: 10px;
      }
      div { width: 100%; height: 100%;
      border: 1px solid blue; }

    </style>
  </head>

  <body>
    <section>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>
        <h1>4</h1>
      </div>
    </section>


  </body>

</html>
