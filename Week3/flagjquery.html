<html>
  <head>
    <title> American Flag Animation </title>
    <style>





    .container{  background: white;
      display: grid;
      grid-template-columns: repeat(2,1fr);
      grid-template-rows: repeat(13, 2fr);
      flex-direction: row;

    }

  .container>div {z-index: 1; background: red; grid-column: 1/3;}
    .container>div:nth-child(1) { grid-row: 1/2;}
    .container>div:nth-child(2) { grid-row: 3/4;}
    .container>div:nth-child(3) { grid-row: 5/6;}
    .container>div:nth-child(4) { grid-row: 7/8;}
    .container>div:nth-child(5) { grid-row: 9/10;}
    .container>div:nth-child(6) { grid-row: 11/12;}
    .container>div:nth-child(7) { grid-row: 13/14;}

.container .blue { display: grid;
  grid-template: 1fr; z-index:92;
  grid-column: 1/2; grid-row: 1/7; background: blue;}

  img{width: 20px; margin: 20px;}

  .grow {transform: scale(.8);
    background:blue;
  }


  @media only screen and (max-height: 360px) {
    .container {background: green;}

    }

@media only screen and (max-width: 720px) {
  .container {background: black ;}
  }





    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body>

    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>

    </div>

    <script>
          $("div:nth-child(even)").click(function() {
          $(this).toggleClass("grow");
          $("div:nth-child(1)") .hover
      });

      </script>






  </body>

</html>
